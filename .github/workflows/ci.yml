name: Runescape Tracker Backend CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Lint
        run: npm run lint

      - name: Run Tests
        run: npm test

      - name: Trigger Render Deploy
        if: success()
        run: curl -X POST ${{ secrets.https://api.render.com/deploy/srv-d5khtu94tr6s73av36eg?key=C8Omgh3Tgt8 }}